<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!--
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" />
  -->
  <link rel="stylesheet" href="../js/docsify-dark.css" />
  <style>
    /*#region scrollbar*/
::-webkit-scrollbar {
    width: 10px;
    height: 100%;
  }
  
  
  
  ::-webkit-scrollbar-track,
  ::-webkit-scrollbar-corner {
    background-color: rgb(30,30,30)
  }
  
  ::-webkit-scrollbar-thumb {
    border-radius: 0;
    background-color: rgb(90, 90, 91);
  }
  
  ::-webkit-scrollbar-thumb:vertical:hover {
    background-color: rgb(70, 70, 71);
  }
  
  ::-webkit-scrollbar-thumb:vertical:active {
    background-color: rgb(70, 70, 71);
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //repo: 'https://gitee.com/liangtuSoft/web/tree/master/doc',
      homepage: "./api-monitor.md",
      maxLevel : 2,
      loadSidebar:'_sidebar_api.md',
      loadNavbar: true,
      subMaxLevel: 3,
      logo: '/img/tdsrpc.png',
      search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto', // or 'auto'
      placeholder: '搜索所有文档',
      subMaxLevel : 4,
      noData: '找不到结果',
      // Headline depth, 1 - 6
      depth: 2,
      hideOtherSidebarContent: false, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      namespace: 'website-1',

      // Use different indexes for path prefixes (namespaces).
      // NOTE: Only works in 'auto' mode.
      //
      // When initialiazing an index, we look for the first path from the sidebar.
      // If it matches the prefix from the list, we switch to the corresponding index.
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // You can provide a regexp to match prefixes. In this case,
      // the matching substring will be used to identify the index
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
    }
  </script>
  <script src="../js/docsify.min.js"></script>
  <script src="./js/docsify-copy-code.min.js"></script>
  <script src="../js/docsify/plugins/search.min.js"></script>
  <script src="../js/docsify/plugins/zoom-image.min.js"></script>
</body>
</html>
